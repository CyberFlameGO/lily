<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area</title>
    <link rel="stylesheet" href="./cm/default.css">
    <link rel="stylesheet" href="./cm/dracula.css">
    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/mode/clike/clike.js"></script>
    <style>
        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }

        body textarea {
            width: 100%;
            min-height: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="code" name="code"></textarea>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            matchBrackets: true,
            mode: 'text/x-java',
            theme: 'dracula',
        });
        editor.setSize(window.innerWidth, window.innerHeight);

        function getSource() {
            return editor.getValue();
        }
    </script>
</body>
</html>
